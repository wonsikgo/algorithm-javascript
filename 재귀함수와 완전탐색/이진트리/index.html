<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이진트리</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = '';
        function DFS(v) {
          if (v > 7) return;
          else {
            answer += v + ' ';
            DFS(v * 2);
            DFS(v * 2 + 1);
          }
        }
        DFS(n);
        console.log(answer);
      }

      solution(1);
    </script>
  </body>
</html>
