<!DOCTYPE html>
<html lang="en">

    <title>재귀함수</title>
  </head>
  <body>
    <script>
      function solution(n) {
        if (0 < n) {
          console.log(n);
          solution(n - 1);
        }
      }

      solution(3);
    </script>
  </body>
