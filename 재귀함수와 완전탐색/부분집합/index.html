<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부분집합 구하기</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = [];
        let check = Array.from({length: n + 1}, (i) => (i = 0));
        console.log(check);
        function DFS(v) {
          if (v === n + 1) {
            let temp = [];
            check.forEach((item, index) => {
              if (item === 1) {
                temp.push(index);
              }
            });
            if (temp.length > 0) answer.push(temp.join(' '));

            return;
          } else {
            check[v] = 1;
            DFS(v + 1);
            check[v] = 0;
            DFS(v + 1);
          }
        }
        DFS(1);
        console.log(answer);
      }

      solution(3);
    </script>
  </body>
</html>
