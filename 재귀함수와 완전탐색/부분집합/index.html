<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부분집합 구하기</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = [];
        function DFS(m) {
          if (m > n) {
            if (answer.length > 0) {
              console.log(answer.join(' '));
              answer = [];
            }
            return;
          } else {
            //참여하지 않는다.
            DFS(m + 1);
            answer.push(m);
            //참여한다.
            DFS(m + 1);
          }
        }
        DFS(1);
      }

      solution(2);
    </script>
  </body>
</html>
