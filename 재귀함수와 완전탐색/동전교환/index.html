<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동전교환</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0;
        let n = arr.length;
        function DFS(L, sum) {
          if (sum > m) return;
          if (L >= answer) return;
          if (sum === m) {
            answer = Math.min(answer, L);
          } else {
            for (let i = 0; i < n; i++) {
              DFS(L + 1, sum + arr[i]);
            }
          }
        }
        DFS(0, 0);
        console.log(answer);
      }

      solution(15, [1, 2, 5]);
    </script>
  </body>
</html>
