<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뮤직비디오</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = 0;
        let lt = Math.max(...arr);
        let rt = 0;

        for (let i of arr) {
          rt += i;
        }

        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2);

          let count = calcCount(arr, mid);

          if (count <= n) {
            rt = mid - 1;
            answer = mid;
          } else {
            lt = mid + 1;
          }
        }

        console.log(answer);
      }

      function calcCount(arr, mid) {
        let sum = 0;
        let count = 1;

        for (let i of arr) {
          if (sum + i > mid) {
            sum = i;
            count++;
          } else {
            sum += i;
          }
        }

        return count;
      }

      solution(3, [1, 2, 3, 4, 5, 6, 7, 8, 9]);
    </script>
  </body>
</html>
