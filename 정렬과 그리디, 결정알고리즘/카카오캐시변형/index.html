<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오 캐시 문제 변형</title>
  </head>
  <body>
    <script>
      function solution(s, n, arr) {
        let answer = [0, 0, 0, 0, 0];

        // 1. 캐시에서 데이터가 있는지 찾는다.
        // 2. 있으면 배열에서 삭제하고 가장앞에 추가한다.
        // 3. 없으면 배열의 가장마지막을 삭제하고 앞을 추가한다.

        for (let i of arr) {
          const index = answer.findIndex((item) => item === i);

          if (index !== -1) {
            let temp;
            let temp2;
            for (let j = 0; j < index + 1; j++) {
              if (j === 0) {
                temp = answer[j];
                answer[j] = i;
              } else {
                temp2 = answer[j];
                answer[j] = temp;
                temp = temp2;
              }
            }
          } else {
            let temp;
            let temp2;
            for (let j = 0; j < answer.length; j++) {
              if (j === 0) {
                temp = answer[j];
                answer[j] = i;
              } else {
                temp2 = answer[j];
                answer[j] = temp;
                temp = temp2;
              }
            }
          }
          console.log(answer);
        }
      }

      /* 삽입정렬사용 */
      function solution2(s, n, arr) {
        let answer = [];

        for (let i = 0; i < s; i++) {
          answer[i] = 0;
        }

        for (let i of arr) {
          const index = answer.findIndex((item) => item === i);

          const startPoint = index === -1 ? s - 1 : index;

          for (let j = startPoint; j >= 0; j--) {
            if (j === 0) {
              answer[j] = i;
            } else {
              answer[j] = answer[j - 1];
            }
          }
          console.log(answer);
        }
      }

      solution2(5, 9, [1, 2, 3, 2, 6, 2, 3, 5, 7]);
    </script>
  </body>
</html>
