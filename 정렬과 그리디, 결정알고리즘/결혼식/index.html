<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결혼식</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;

        let timeLine = [];

        for (let x of arr) {
          timeLine.push([x[0], 's']);
          timeLine.push([x[1], 'e']);
        }

        timeLine.sort((a, b) => {
          if (a[0] === b[0]) return a[1].charCodeAt() - b[1].charCodeAt();
          else return a[0] - b[0];
        });

        sum = 0;
        for (let x of timeLine) {
          if (x[1] === 's') sum++;
          else if (x[1] === 'e') sum--;

          if (answer < sum) answer = sum;
        }

        console.log(timeLine);
        console.log(answer);
      }

      solution([
        [14, 18],
        [12, 15],
        [15, 20],
        [20, 30],
        [5, 14],
      ]);
    </script>
  </body>
</html>
