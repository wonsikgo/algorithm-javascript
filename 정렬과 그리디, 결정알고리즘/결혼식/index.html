<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결혼식</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;

        // arr.sort((a, b) => {
        //   if (a[0] === b[0]) return a[1] - b[1];
        //   else return a[0] - b[0];
        // });

        // for(let i = 0 ; i < arr.length - 1; i++) {
        //     for(let j = i + 1; j < arr.length; j++) {

        //     }

        // }
        let sum = 0;
        let startTime = 0;
        for (let i = 0; i < arr.length; i++) {
          let startTime = arr[i][0];
          for (let j = 0; j < arr.length; j++) {
            if ((arr[j][0] <= startTime && arr[j][1] > startTime) || (arr[j][0] < arr[i][1] && arr[j][1] > arr[i][1])) {
              console.log(`i, j : ${i}, ${j}`);
              console.log(`startTime : ${startTime}`);
              console.log(
                `arr[j][0] <= startTime && arr[j][1] > startTime : ${arr[j][0] <= startTime && arr[j][1] > startTime}`
              );
              console.log(`arr[j][0] : ${arr[j][0]}`);
              console.log(`arr[i][1] : ${arr[i][1]}`);
              console.log(`arr[j][1] : ${arr[j][1]}`);
              console.log(`arr[i][1] : ${arr[i][1]}`);
              console.log(
                `arr[j][0] < arr[i][1] && arr[j][1] > arr[i][1] : ${arr[j][0] < arr[i][1] && arr[j][1] > arr[i][1]}`
              );
              sum++;
              startTime = arr[j][0];
            }
          }
          console.log(`i : ${i}`);
          console.log(`answer : ${answer}`);
          console.log(`sum : ${sum}`);
          if (answer < sum) {
            answer = sum;
            sum = 0;
          }
        }

        console.log(answer);
      }

      solution([
        [14, 18],
        [12, 15],
        [15, 20],
        [20, 30],
        [5, 14],
      ]);
    </script>
  </body>
</html>
