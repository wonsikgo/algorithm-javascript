<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마구간 정하기</title>
  </head>
  <body>
    <script>
      function solution(amount, arr) {
        let answer = 0;

        arr.sort((a, b) => a - b);
        let lt = 1;
        let rt = arr[arr.length - 1];

        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2);

          let count = 1;
          let startPoint = arr[0];

          console.log(`lt , rt, mid : ${lt} ${rt} ${mid}`);

          for (let i = 1; i < arr.length; i++) {
            if (arr[i] - startPoint >= mid) {
              startPoint = arr[i];
              count++;
            }
          }

          console.log(count);

          if (count === amount) {
            answer = mid;
            lt = mid + 1;
          } else if (count > amount) {
            lt = mid + 1;
          } else if (count < amount) {
            rt = mid - 1;
          }
        }

        console.log(answer);
      }

      solution(3, [1, 2, 8, 4, 9]);
    </script>
  </body>
</html>
