<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회의실 배정</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let endTime = 0;
        let sum = 0;

        for (let i = 0; i < arr.length; i++) {
          sum++;
          endTime = arr[i][1];
          for (let j = i + 1; j < arr.length; j++) {
            if (endTime === arr[j][0]) {
              sum++;
              endTime = arr[j][1];
            }
          }
          if (sum > answer) answer = sum;
          sum = 0;
        }

        console.log(answer);
      }

      function solution2(arr) {
        let answer = 0;
        let endTime = 0;

        arr.sort((a, b) => {
          if (a[1] === b[1]) return a[0] - b[0];
          else return a[1] - b[1];
        });

        console.log(arr);

        for (let x of arr) {
          if (x[0] >= endTime) {
            answer++;
            endTime = x[1];
          }
        }

        console.log(answer);
      }

      solution2([
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ]);

      solution2([
        [3, 3],
        [1, 3],
        [2, 3],
      ]);
    </script>
  </body>
</html>
