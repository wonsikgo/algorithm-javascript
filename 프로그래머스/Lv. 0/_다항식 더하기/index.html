<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>다항식 더하기</title>
  </head>
  <body>
    <script>
      function solution(polynomial) {
        const array = polynomial.split(" + ");
        const number =
          array
            .filter((a) => !a.includes("x"))
            .reduce((acc, cur) => {
              return Number(acc) + Number(cur);
            }, 0) || ""; // [7]

        // console.log(
        //   array
        //     .filter((a) => !a.includes("x"))
        //     .reduce((acc, cur) => {
        //       return Number(acc) + Number(cur);
        //     }, 0)
        // );
        const x =
          array
            .filter((a) => a.includes("x"))
            .map((b) => Number(b.replace(/[^0-9]/, "")) || 1)
            .reduce((acc, cur) => {
              return acc + cur;
            }, 0) || ""; // [3x, x]

        if (x === "") {
          return `${number}`;
        }

        if (number === "") {
          if (x === 1) {
            return "x";
          } else {
            return `${x}x`;
          }
        } else {
          if (x === 1) {
            return `x + ${number}`;
          } else {
            return `${x}x + ${number}`;
          }
        }
      }

      console.log(solution("3x + 7 + x"));
      console.log(solution("x + x + x"));
      console.log(solution("2x + 1 + 2 + 3x + 2x + 3"));
      console.log(solution("7"));
    </script>
  </body>
</html>
