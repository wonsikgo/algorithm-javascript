<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짝수는 싫어요</title>
  </head>
  <body>
    <script>
      function solution(n) {
        const answer = [];
        for (let i = 1; i <= n; i++) {
          if (i % 2 !== 0) {
            answer.push(i);
          }
        }
        return answer;
      }

      console.log(solution([1, 3, 5, 7, 9]));
      console.log(solution([1, 3, 5, 7, 9, 11, 13, 15]));
    </script>
  </body>
</html>
