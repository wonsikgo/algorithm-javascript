<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>피자 나눠 먹기</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = 1;
        while ((6 * answer) % n !== 0) {
          answer++;
        }

        return answer;
      }
      console.log(solution(6));
      console.log(solution(10));
      console.log(solution(4));
    </script>
  </body>
</html>
