<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한 번만 등장한 문자</title>
  </head>
  <body>
    <script>
      function solution(s) {
        const array = [...s].sort();
        console.log(array);

        const answer = array.reduce((acc, cur) => {
          console.log(acc);
          if (!acc.includes(cur)) {
            return acc.push(cur);
          }
        }, []);

        return answer.join("");
      }
      console.log(solution("abcabcadc"));
    </script>
  </body>
</html>
