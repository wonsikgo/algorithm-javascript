<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한 번만 등장한 문자</title>
  </head>
  <body>
    <script>
      function solution(s) {
        const array = [...s].sort();
        let answer = [];

        array.forEach((item) => {
          const length = array.filter((item2) => item === item2).length;
          if (length === 1) {
            answer.push(item);
          }
        });

        return answer.join("");
      }
      console.log(solution("abcabcadc"));
      console.log(solution("abdc"));
      console.log(solution("hello"));
    </script>
  </body>
</html>
