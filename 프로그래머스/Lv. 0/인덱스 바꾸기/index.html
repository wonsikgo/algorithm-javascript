<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인덱스 바꾸기</title>
  </head>
  <body>
    <script>
      function solution(my_string, num1, num2) {
        const array = [...my_string];
        const string1 = array[num1];
        const string2 = array[num2];
        array.splice(num1, 1, string2);
        array.splice(num2, 1, string1);

        return array.join("");
      }

      function solution2(my_string, num1, num2) {
        let arr = [...my_string];
        [arr[num1], arr[num2]] = [arr[num2], arr[num1]];
        return arr.join("");
      }
      console.log(solution("hello", 1, 2));
      console.log(solution2("I love you", 3, 6));
    </script>
  </body>
</html>
