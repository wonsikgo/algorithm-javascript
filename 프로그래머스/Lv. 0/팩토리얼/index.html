<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팩토리얼</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let pre = 1;
        let answer = 1;
        for (let i = 1; i <= n; i++) {
          pre = pre * i;
          if (pre === n) {
            answer = i;
            break;
          } else if (pre > n) {
            answer = i - 1;
            break;
          }
        }
        return answer;
      }

      console.log(solution(3628800));
      console.log(solution(7));
    </script>
  </body>
</html>
