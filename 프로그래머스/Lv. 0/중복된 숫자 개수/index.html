<!DOCTYPE html>
<html lang="en">
  <head>

    <title>중복된 숫자 개수</title>
  </head>
  <body>
    <script>
      function solution(array, n) {
        // var answer = 0;
        // for (let i = 0; i < array.length; i++) {
        //   if (array[i] === n) {
        //     answer++;
        //   }
        // }
        return array.filter((item) => item === n).length;
      }

      console.log(solution([1, 1, 2, 3, 4, 5], 1));
      console.log(solution([0, 2, 3, 4], 1));
    </script>
  </body>
