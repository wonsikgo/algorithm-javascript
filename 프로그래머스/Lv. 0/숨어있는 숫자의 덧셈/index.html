  <body>
    <script>
      function solution(my_string) {
        console.log(my_string.split(/[^0-9]/));
        let answer = 0;
        [...my_string].reduce((pre, cur, index, arr) => {
          console.log(`pre : ${pre}`);
          console.log(`cur : ${cur}`);
          console.log(`index : ${index}`);
          console.log(`arr.length : ${arr.length}`);
          if (Number(cur)) {
            if (index === arr.length - 1) {
              console.log("실행");
              answer += Number(pre + cur);
            }
            return pre + cur;
          } else {
            answer += Number(pre);
            return 0;
          }
        }, 0);
        return answer;
      }

      function solution1(my_string) {
        return my_string
          .split(/[^0-9]/)
          .filter((item) => !!item)
          .reduce((a, b) => {
            return Number(a) + Number(b);
          }, 0);
      }

      console.log(solution("01ab02"));
