<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐릭터의 좌표</title>
  </head>
  <body>
    <script>
      function solution(keyinput, board) {
        const [limitX, limitY] = board.map((number) => parseInt(number / 2));

        return keyinput.reduce(
          (pre, cur) => {
            if (cur === "left") {
              if (parseInt(pre[0] - 1) > limitX) return pre;
              return [pre[0] - 1, pre[1]];
            } else if (cur === "right") {
              if (parseInt(pre[0] - 1) > limitX) return pre;
              return [pre[0] + 1, pre[1]];
            } else if (cur === "up") {
              if (parseInt(pre[1] + 1) > limitY) return pre;
              return [pre[0], pre[1] + 1];
            } else if (cur === "down") {
              if (parseInt(pre[1] + 1) > limitY) return pre;
              return [pre[0], pre[1] - 1];
            }
          },
          [0, 0]
        );
      }

      console.log(
        solution(["left", "right", "up", "right", "right"], [11, 11])
      );
    </script>
  </body>
</html>
