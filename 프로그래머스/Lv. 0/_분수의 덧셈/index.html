<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>분수의 덧셈</title>
  </head>
  <body>
    <script>
      function solution(numer1, denom1, numer2, denom2) {
        const numer3 = numer1 * denom2 + numer2 * denom1;
        const denom3 = denom1 * denom2;

        const getArr1 = getArr(numer3);
        const getArr2 = getArr(denom3);

        console.log(getArr1);
        console.log(getArr2);

        let max = 0;

        for (let i = 0; i < getArr1.length; i++) {
          let num = 0;
          for (let j = 0; j < getArr2.length; j++) {
            if (getArr1[i] === getArr2[j]) {
              num = getArr1[i];
            }
          }

          if (num > max) {
            max = num;
          }
        }

        return [numer3 / max, denom3 / max];
      }

      // 최대 공약수 10, 8
      function getArr(num) {
        const numArr = [];
        for (let i = 1; i <= num; i++) {
          if (num % i === 0) {
            numArr.push(i);
          }
        }

        return numArr;
      }

      console.log(solution(1, 2, 3, 4));
      console.log(solution(9, 2, 1, 3));
    </script>
  </body>
</html>
