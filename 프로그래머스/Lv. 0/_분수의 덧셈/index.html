    <script>
      function solution(numer1, denom1, numer2, denom2) {
        const numer3 = numer1 * denom2 + numer2 * denom1;

        //   if (num > gcd) {

        const gcd = getGCD2(numer3, denom3);

        return [numer3 / gcd, denom3 / gcd];
      }

      // 최대 공약수 10, 8
      function getArr(num) {
        const numArr = [];
        for (let i = 1; i <= num; i++) {
          if (num % i === 0) {
            numArr.push(i);
          }
        }

        return numArr;
      }

      function getGCD(numer3, denom3) {
        if (numer3 % denom3 === 0) {
          return denom3;
        } else {
          return getGCD(denom3, numer3 % denom3);
        }
      }

      function getGCD2(numer3, denom3) {
        const max = Math.max(numer3, denom3);
        let gcd = 1;
        for (let i = max; i > 0; i--) {
          if (numer3 % i === 0 && denom3 % i === 0) {
            gcd = i;
            break;
          }
        }
        return gcd;
      }

      console.log(solution(1, 2, 3, 4));
      console.log(solution(9, 2, 1, 3));
