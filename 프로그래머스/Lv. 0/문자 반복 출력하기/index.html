<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자 반복 출력하기</title>
  </head>
  <body>
    <script>
      /**
       *  문자 반복출력
       *  string repeat 함수사용
       *
       */
      function solution(my_string, n) {
        return my_string
          .split("")
          .map((a) => a.repeat(n))
          .join("");
      }

      console.log(solution("hello", 3));
    </script>
  </body>
</html>
