<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자릿수의 합</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let tempArr = [];
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
          let num = 0;
          //   console.log(arr[i]);
          //   console.log(Math.floor(arr[i] / 10));
          //   console.log(arr[i] % 10);
          for (let j = arr[i]; j >= 1; j = Math.floor(j / 10)) {
            num += j % 10;
          }

          if (num >= sum) {
            sum = num;
            tempArr.push(arr[i]);
          }
        }

        answer = Math.max(...tempArr);
        console.log(answer);
        return answer;
      }

      solution([128, 460, 603, 40, 521, 137, 123]);
    </script>
  </body>
</html>
