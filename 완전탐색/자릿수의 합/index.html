<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자릿수의 합</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let tempArr = [];
        let max = 0;
        for (let i = 0; i < arr.length; i++) {
          let sum = 0;
          //   console.log(arr[i]);
          //   console.log(Math.floor(arr[i] / 10));
          //   console.log(arr[i] % 10);
          for (let j = arr[i]; j >= 1; j = Math.floor(j / 10)) {
            sum += j % 10;
          }

          if (sum >= max) {
            max = sum;
            tempArr.push(arr[i]);
          }
        }

        answer = Math.max(...tempArr);
        console.log(answer);
        return answer;
      }

      function solution2(arr) {
        let answer = 0;
        let max = 0;
        for (let number of arr) {
          let sum = number
            .toString()
            .split('')
            .reduce((a, b) => Number(a) + Number(b), 0);

          if (sum > max) {
            max = sum;
            answer = number;
          } else if (sum === max) {
            if (number > answer) {
              answer = number;
            }
          }
        }

        console.log(answer);
        return answer;
      }

      solution([128, 460, 603, 40, 521, 137, 123]);
      solution2([128, 460, 603, 40, 521, 137, 123]);
    </script>
  </body>
</html>
