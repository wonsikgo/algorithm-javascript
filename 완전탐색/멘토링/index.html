<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멘토링</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let tempArr = [];
        let tempArr3 = [];

        // 1. 모든 멘토 멘티 조합을 배열에 넣는다.
        // 2. 중복을 제거 하고 본인의 값을 뒤짚은 값이 있는지 확인을 한다.
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr[i].length; j++) {
            for (let z = j + 1; z < arr[i].length; z++) {
              tempArr.push(String(arr[i][j]) + String(arr[i][z]));
            }
          }
        }
        let tempArr2 = [...new Set(tempArr)];

        for (let i = 0; i < tempArr2.length; i++) {
          let isCheck = true;
          for (let j = 0; j < tempArr2.length; j++) {
            if (tempArr2[i] === tempArr2[j].split('').reverse().join('')) {
              isCheck = false;
              break;
            }
          }

          if (isCheck) {
            tempArr3.push(tempArr2[i]);
          }
        }

        console.log(tempArr3.length);
      }

      solution([
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ]);
    </script>
  </body>
</html>
