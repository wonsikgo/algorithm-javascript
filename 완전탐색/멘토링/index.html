<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멘토링</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let tempArr = [];
        let tempArr3 = [];

        // 1. 모든 멘토 멘티 조합을 배열에 넣는다.
        // 2. 중복을 제거 하고 본인의 값을 뒤짚은 값이 있는지 확인을 한다.
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr[i].length; j++) {
            for (let z = j + 1; z < arr[i].length; z++) {
              tempArr.push(String(arr[i][j]) + String(arr[i][z]));
            }
          }
        }
        let tempArr2 = [...new Set(tempArr)];

        for (let i = 0; i < tempArr2.length; i++) {
          let isCheck = true;
          for (let j = 0; j < tempArr2.length; j++) {
            if (tempArr2[i] === tempArr2[j].split('').reverse().join('')) {
              isCheck = false;
              break;
            }
          }

          if (isCheck) {
            tempArr3.push(tempArr2[i]);
          }
        }

        console.log(tempArr3.length);
      }

      function solution2(arr) {
        let answer = 0;
        let n = arr.length;
        let m = arr[0].length;

        for (let i = 1; i <= m; i++) {
          for (let j = 1; j <= m; j++) {
            let cnt = 0;
            for (let k = 0; k < n; k++) {
              let pi = 0;
              let pj = 0;
              for (let t = 0; t < m; t++) {
                /* 멘토 */
                if (arr[k][t] === i) pi = t;
                /* 멘티 */
                if (arr[k][t] === j) pj = t;
              }

              /* 등수가 작다면 */
              if (pi < pj) cnt++;
            }

            /* m값 즉 3번 모두 멘토가 멘티의 순위보다 위에있다면 */
            if (cnt === n) answer++;
          }
        }

        console.log(answer);
      }

      solution([
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ]);

      solution2([
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ]);
    </script>
  </body>
</html>
