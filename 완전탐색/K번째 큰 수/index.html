<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K번째 큰 수</title>
  </head>
  <body>
    <script>
      function solution(n, k, arr) {
        let answer = 0;
        let tempArr = [];

        // 1. 모든 경우의 합을 구한다.
        // 2. 중복을 제외하고 큰 수부터 정렬한다.
        // 3. K번째 값을 구한다.

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            if (i !== j) {
              for (let z = 0; z < n; z++) {
                if (i !== z && j !== z) {
                  tempArr.push(arr[i] + arr[j] + arr[z]);
                }
              }
            }
          }
        }

        answer = [...new Set(tempArr)].sort((a, b) => b - a)[k - 1];
        console.log(answer);
      }

      function solution2(n, k, arr) {
        let answer = 0;
        let temp = new Set();

        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let z = j + 1; z < n; z++) {
              temp.add(arr[i] + arr[j] + arr[z]);
            }
          }
        }

        answer = Array.from(temp).sort((a, b) => b - a)[k - 1];
        console.log(answer);
      }

      solution(10, 3, [13, 15, 34, 23, 45, 65, 33, 11, 26, 42]);
      solution2(10, 3, [13, 15, 34, 23, 45, 65, 33, 11, 26, 42]);
    </script>
  </body>
</html>
