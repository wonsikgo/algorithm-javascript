<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뒤집은 소수</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];

        for (let n of arr) {
          let number = Number(n.toString().split('').reverse().join(''));

          let count = 0;
          for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
              count++;
            }
          }

          if (count === 2) {
            answer.push(number);
          }
        }

        console.log(answer.join(' '));
      }

      function isCheck(number) {
        if (number === 1) return false;

        for (let i = 2; i < number; i++) {
          if (number % i === 0) return false;
        }
        return true;
      }

      function solution2(arr) {
        let answer = [];

        for (let n of arr) {
          let number = 0;
          while (n) {
            let t = n % 10;
            number = 10 * number + t;
            n = parseInt(n / 10);
          }
          if (isCheck(number)) answer.push(number);
        }

        console.log(answer);
        return answer;
      }
      solution2([32, 55, 62, 20, 250, 370, 200, 30, 100]);
    </script>
  </body>
</html>
