<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뒤집은 소수</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];

        for (let n of arr) {
          let number = Number(n.toString().split('').reverse().join(''));
          console.log(number);

          let count = 0;
          for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
              count++;
            }
          }

          if (count === 2) {
            answer.push(number);
          }
        }

        console.log(answer.join(' '));
      }
      solution([32, 55, 62, 20, 250, 370, 200, 30, 100]);
    </script>
  </body>
</html>
