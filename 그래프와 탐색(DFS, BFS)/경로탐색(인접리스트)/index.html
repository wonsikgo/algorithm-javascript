<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>경로탐색(인접리스트)</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = 0;
        let graph = Array.from(Array(n + 1), () => Array());
        let ch = Array.from({ length: n + 1 }, () => 0);
        let path = [];
        for (let [a, b] of arr) {
          graph[a].push(b);
        }
        function DFS(v) {
          if (v === n) {
            answer++;
            console.log(path);
          } else {
            for (let nv of graph[v]) {
              if (ch[nv] === 0) {
                path.push(nv);
                ch[nv] = 1;
                DFS(nv);
                ch[nv] = 0;
                path.pop();
              }
            }
          }
        }
        ch[1] = 1;
        path.push(1);
        DFS(1);

        console.log(answer);
      }

      solution(5, [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ]);
    </script>
  </body>
</html>
