<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가장 짧은 문자거리</title>
  </head>
  <body>
    <script>
      function solution(text, t) {
        let answer = [];
        const length = text.length;

        for (let i = 0; i < length; i++) {
          let distance = '';
          for (let j = 0; j < length; j++) {
            if (text[j] === t) {
              if (distance === '') {
                distance = Math.abs(j - i);
              } else {
                distance = Math.min(distance, Math.abs(j - i));
              }
            }
          }
          answer.push(distance);
        }

        console.log(answer.join(','));
        return answer;
      }

      function solution2(text, t) {
        let answer = [];

        let p = 1000;
        for (let s of text) {
          if (s === t) p = 0;
          else p++;

          answer.push(p);
        }

        p = 1000;
        for (let i = text.length - 1; i >= 0; i--) {
          if (text[i] === t) p = 0;
          else p++;

          answer[i] = Math.min(p, answer[i]);
        }

        console.log(answer);
      }

      solution2('teachermode', 'e');
    </script>
  </body>
</html>
