<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회문 문자열</title>
  </head>
  <body>
    <script>
      function solution(text) {
        let answer = '';
        if (text.toLowerCase() === text.toLowerCase().split('').reverse().join('')) answer = 'YES';
        else answer = 'NO';

        console.log(answer);
        return answer;
      }

      function solution2(text) {
        let answer = '';

        let temp1 = '';
        for (let i = text.length - 1; 0 <= i; i--) {
          temp1 += text[i];
        }

        if (text.toLowerCase() === temp1.toLowerCase()) answer = 'YES';
        else answer = 'NO';

        console.log(answer);
        return answer;
      }

      solution('gooG');
      solution('gokkg');

      solution2('gooG');
      solution2('gokkg');
    </script>
  </body>
</html>
