    <script>
      /* 앞에서 읽을 때나 뒤에서 읽을 때나 같은 문자열을 팰린드롬이라고 한다. */
      function solution(text) {
        let answer = '';

        let s = text.toLowerCase().replace(/[^a-z]/g, '');
        if (s.split('').reverse().join('') === s) answer = 'YES';
        else answer = 'NO';

        console.log(answer);
        return answer;
      }

      solution('found7, time: study; Yduts; emit, 7Dnuof');
    </script>
