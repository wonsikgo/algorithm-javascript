<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열 압축</title>
  </head>
  <body>
    <script>
      function solution(text) {
        let answer = '';

        for (let i = 0; i < text.length; i++) {
          let num = 0;
          for (let j = i; j < text.length; j++) {
            if (text[i] === text[j]) num++;
            else break;
          }

          if (num > 1) {
            answer = answer + text[i] + num;
            i = i + num - 1;
          } else {
            answer = answer + text[i];
          }
        }

        console.log(answer);
        return answer;
      }

      function solution2(text) {
        let answer = '';

        let num = 1;
        for (let i = 0; i < text.length; i++) {
          // console.log(`text[i] : ${text[i]}`);
          // console.log(`text[i + 1] : ${text[i + 1]}`);text[i]
          if (text[i] === text[i + 1]) {
            num++;
          } else {
            answer += text[i];
            if (num > 1) answer += num;
            num = 1;
          }
        }

        console.log(answer);
        return answer;
      }

      solution('KKHSSSSSSSE');
      solution2('KKHSSSSSSSE');
      solution2('KKHSSSSSSSS');
    </script>
  </body>
</html>
