<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자만 추출</title>
  </head>
  <body>
    <script>
      function solution(text) {
        let answer = '';

        answer = text.replace(/[^0-9]/g, '');

        console.log(Number(answer));
        return Number(answer);
      }

      function solution2(text) {
        let answer = '';

        for (let t of text) {
          if (t.charCodeAt() >= 48 && t.charCodeAt() <= 57) {
            answer += t;
          }
        }

        console.log(Number(answer));
        return Number(answer);
      }

      solution('g0en2T0s8eSoft');
      solution('“tge0a1h205er');

      solution2('g0en2T0s8eSoft');
      solution2('tge0a1h205er');
    </script>
  </body>
</html>
