<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공통원소 구하기</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        // 1. 공통원소를 찾는다.
        // 2. 오름차순으로 정렬한다.
        let answer = [];

        for (let i of arr1) {
          for (let j of arr2) {
            if (i === j) answer.push(i);
          }
        }

        answer.sort((a, b) => a - b);

        console.log(answer);
      }

      function solution2(arr1, arr2) {
        let answer = [];
        let n = arr1.length;
        let m = arr2.length;
        let p1 = 0;
        let p2 = 0;

        arr1.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);

        while (p1 < n && p2 < m) {
          if (arr1[p1] === arr2[p2]) {
            answer.push(arr1[p1]);
            p1++;
            p2++;
          } else if (arr1[p1] < arr2[p2]) {
            p1++;
          } else {
            p2++;
          }
        }

        console.log(answer);
      }

      //solution([1, 3, 9, 5, 2], [3, 2, 5, 7, 8]);
      solution2([1, 3, 9, 5, 2], [3, 2, 5, 7, 8]);
    </script>
  </body>
</html>
