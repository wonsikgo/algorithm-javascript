<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공통원소 구하기</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];

        for (let i of arr1) {
          for (let j of arr2) {
            if (i === j) answer.push(i);
          }
        }

        answer.sort((a, b) => a - b);

        console.log(answer);
      }

      solution([1, 3, 9, 5, 2], [3, 2, 5, 7, 8]);
    </script>
  </body>
</html>
