    <title>두 배열 합치기</title>

  <body>
    <script>
      function solution(arr1, arr2) {
        // 1. 두배열을 합친다.
        // 2. 오름차순으로 정렬한다.
        let answer = [...arr1, ...arr2].sort((a, b) => a - b);

        console.log(answer);
      }

      function solution2(arr1, arr2) {
        let answer = [];
        let n = arr1.length;
        let m = arr2.length;
        let p1 = 0;
        let p2 = 0;

        while (p1 < n && p2 < m) {
          if (arr1[p1] <= arr2[p2]) {
            answer.push(arr1[p1]);
            p1++;
          } else {
            answer.push(arr2[p2]);
            p2++;
          }
        }

        while (p1 < n) {
          answer.push(arr1[p1]);
          p1++;
        }
        while (p2 < m) {
          answer.push(arr2[p2]);
          p2++;
        }

        console.log(answer);
      }
      //solution([1, 3, 5], [2, 3, 6, 7, 9]);
      solution2([1, 3, 5], [2, 3, 6, 7, 9]);
    </script>
