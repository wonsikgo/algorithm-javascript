    <title>연속 부분수열</title>
  </head>
  <body>
    <script>
      function solution(arr, m) {
        let answer = 0;

        // 1. 배열에서 첫번째부터 더하는 반복문 생성
        // 2. m과 같으면 answer++ , m보다 크다면 다음반복분실행, m보다 작다면 현재 배열값을 더한후 뒤에 숫자로 이동

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === m) {
            answer++;
          } else if (arr[i] < m) {
            let sum = arr[i];
            for (let j = i + 1; j < arr.length; j++) {
              sum += arr[j];
              if (sum === m) {
                answer++;
                break;
              } else if (sum > m) {
                break;
              }
            }
          }
        }

        console.log(answer);
      }

      // 투포인트 알고리즘 적용
      function solution2(arr, m) {
        let answer = 0;
        let lt = 0;
        let sum = 0;
        // let rt = 1;

        // let sum = arr[lt] + arr[rt];
        // for (let i = 0; rt < arr.length; i++) {
        //   if (sum === m) {
        //     answer++;

        //   } else if (sum < m) {
        //     rt++;
        //     sum += arr[rt];
        //   } else {
        //     sum -= arr[lt];
        //     lt++;
        //   }
        // }

        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          if (sum === m) answer++;
          while (sum >= m) {
            sum -= arr[lt++];
            if (sum === m) answer++;
          }
        }

        console.log(answer);
      }

      solution([1, 2, 1, 3, 1, 1, 1, 2], 6);
      solution2([1, 2, 1, 3, 1, 1, 1, 2], 6);
    </script>
