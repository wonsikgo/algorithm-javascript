<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최대 매출</title>
  </head>
  <body>
    <script>
      function solution(n, m, arr) {
        let answer = 0;

        // 1. 주어진 배열에서 연속된 수 세가지를 더한다.
        // 2. 가장큰 값을 구한다.
        for (let i = 0; i < n; i++) {
          let sum = arr[i];
          for (let j = i + 1; j < i + m; j++) {
            sum += arr[j];
          }

          if (answer < sum) answer = sum;
        }

        console.log(answer);
      }

      //슬라이딩 윈도우 알고리즘 적용
      function solution2(n, m, arr) {
        let answer = 0;
        let sum = 0;

        for (let i = 0; i < m; i++) {
          sum += arr[i];
        }
        answer = sum;

        for (let i = m; i < n; i++) {
          sum = sum + arr[i] - arr[i - m];
          if (answer < sum) {
            answer = sum;
          }
        }

        console.log(answer);
      }

      solution(10, 3, [12, 15, 11, 20, 25, 10, 20, 19, 13, 15]);
      solution2(10, 3, [12, 15, 11, 20, 25, 10, 20, 19, 13, 15]);
    </script>
  </body>
</html>
