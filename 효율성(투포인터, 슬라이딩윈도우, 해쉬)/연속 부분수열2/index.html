<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연속 부분수열2</title>
  </head>
  <body>
    <script>
      function solution(arr, m) {
        let answer = 0;

        // 1. 모든수열을 더하는 반복문을 구성
        // 2. 5이하인지 확인

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] <= m) answer++;

          let sum = arr[i];
          for (let j = i + 1; j < arr.length; j++) {
            sum += arr[j];
            if (sum <= 5) answer++;
            else break;
          }
        }

        console.log(answer);
      }

      function solution2(arr, m) {
        let answer = 0;
        let lt = 0;
        let rt = 0;
        let sum = 0;

        while (rt < arr.length) {
          sum += arr[rt];
          if (sum <= m) answer = answer + (rt - lt + 1);
          while (sum > m) {
            sum -= arr[lt++];
            if (sum <= m) answer = answer + (rt - lt + 1);
          }
          rt++;
        }

        console.log(answer);
      }

      //solution([1, 3, 1, 2, 3], 5);
      solution2([1, 3, 1, 2, 3], 5);
    </script>
  </body>
