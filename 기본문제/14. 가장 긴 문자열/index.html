<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가장 긴 문자열</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = '';

        for (let t of arr) {
          if (answer.length < t.length) answer = t;
        }
        console.log(answer);
        return answer;
      }

      solution(['teacher', 'time', 'student', 'beautiful', 'good']);
    </script>
  </body>
</html>
