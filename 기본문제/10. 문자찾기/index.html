<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>문자찾기</title>
  </head>
  <body>
    <script>
      function solution(text, s) {
        let answer = 0;

        for (let t of text) {
          if (t === s) {
            answer++;
          }
        }

        console.log(answer);
        return answer;
      }

      function solution2(text, s) {
        let answer = text.split(s).length - 1;
        console.log(answer);
        return answer;
      }
      solution('COMPUTERPROGRAMMING', 'R');
      solution2('COMPUTERPROGRAMMING', 'R');
    </script>
  </body>
</html>
