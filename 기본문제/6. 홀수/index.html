<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홀수</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const oddNumbers = arr.filter((number) => {
          return number % 2 === 1;
        });

        let sum = 0;
        const min = Math.min(...oddNumbers);

        oddNumbers.forEach((number) => {
          sum = sum + number;
        });

        console.log(sum);
        console.log(min);
      }

      solution([12, 77, 38, 41, 53, 92, 83]);
    </script>
  </body>
</html>
