<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중복단어제거</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];

        for (let t of arr) {
          if (!answer.find((s) => s === t)) {
            answer.push(t);
          }
        }

        console.log(answer.join('\n'));
        return answer;
      }

      function solution2(arr) {
        let answer = [];
        console.log([...new Set(arr)].join('\n'));

        return [...new Set(arr)];
      }

      solution(['good', 'time', 'good', 'time', 'time', 'student']);
      solution2(['good', 'time', 'good', 'time', 'time', 'student']);
    </script>
  </body>
</html>
