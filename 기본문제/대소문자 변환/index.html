<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대소문자 변환</title>
  </head>
  <body>
    <script>
      function solution(text) {
        let answer = '';

        for (let t of text) {
          if (t === t.toLowerCase()) answer += t.toUpperCase();
          else answer += t.toLowerCase();
        }

        console.log(answer);
        return answer;
      }
      solution(`StuDY`);
    </script>
  </body>
</html>
