<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1부터 N까지 합 출력하기</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let result = 0;
        for (let i = 1; i <= n; i++) {
          result = result + i;
        }

        return result;
      }

      console.log(solution(6));
      console.log(solution(10));
    </script>
  </body>
</html>
