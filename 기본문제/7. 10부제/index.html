<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>10부제</title>
  </head>
  <body>
    <script>
      function solution(date, cars) {
        let count = 0;

        for (let car of cars) {
          if (Number(car.toString()[1]) === date) {
            count++;
          }
        }

        console.log(count);
      }
      solution(3, [25, 23, 11, 47, 53, 17, 33]);
      solution(0, [12, 20, 54, 30, 87, 91, 30]);
    </script>
  </body>
