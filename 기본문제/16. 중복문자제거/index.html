<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중복문자제거</title>
  </head>
  <body>
    <script>
      function solution(text) {
        let answer = '';

        for (let t of text) {
          if (!answer.includes(t)) answer += t;
        }

        console.log(answer);
        return answer;
      }

      solution('ksekkset');
    </script>
  </body>
</html>
