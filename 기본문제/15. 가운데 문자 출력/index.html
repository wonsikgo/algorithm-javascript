<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가운데 문자 출력</title>
  </head>
  <body>
    <script>
      function solution(text) {
        let answer = '';
        const length = text.length;

        /* 홀수 */
        if (length % 2 === 1) {
          answer = text[Math.floor(length / 2)];
        } else {
          /* 짝수 */
          answer += text[length / 2];
          answer += text[length / 2 - 1];
        }

        console.log(answer);
        return answer;
      }

      function solution2(text) {
        let answer;

        let mid = Math.floor(text.length / 2);
        if (text.length % 2 === 1) answer = text.substring(mid, mid + 1);
        else answer = text.substring(mid - 1, mid + 1);

        console.log(answer);
        return answer;
      }

      solution('study');
      solution('good');
      solution2('study');
      solution2('good');
    </script>
  </body>
</html>
