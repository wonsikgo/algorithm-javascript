<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최솟값 구하기</title>
  </head>
  <body>
    <script>
      function solution(a, b, c, d, e, f, g) {
        let answer;

        if (a < b) answer = a;
        else answer = b;

        if (c < answer) answer = c;
        if (d < answer) answer = d;
        if (e < answer) answer = e;
        if (f < answer) answer = f;
        if (g < answer) answer = g;

        return answer;
      }

      function solution2(arr) {
        let answer = arr[0];

        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < answer) {
            answer = arr[i];
          }
        }

        return answer;
      }

      function solution3(arr) {
        return Math.min(...arr);
      }
      console.log(solution(5, 3, 7, 11, 2, 15, 17));
      console.log(solution2([5, 3, 7, 11, 2, 15, 17]));
      console.log(solution3([5, 3, 7, 11, 2, 15, 17]));
    </script>
  </body>
</html>
