<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A를 #으로</title>
  </head>
  <body>
    <script>
      function solution(text) {
        let answer = '';

        for (let i = 0; i < text.length; i++) {
          if (text[i] === 'A') {
            answer = answer + '#';
          } else {
            answer = answer + text[i];
          }
        }

        console.log(answer);
        return answer;
      }

      function solution2(text) {
        let answer = '';

        answer = answer.replace(/A/g, '#');

        console.log(answer);
      }

      solution('BANANA');
      solution2('BANANA');
    </script>
  </body>
</html>
