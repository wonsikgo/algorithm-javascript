    <title>동전교환</title>

  <body>
    <script>
      function solution(m, coin) {
        let answer = 0;
        let dy = Array.from({ length: m + 1 }, () => 1000);
        dy[0] = 0;
        for (let i = 1; i < arr.length; i++) {
          for (let j = coin[i]; j <= m; j++) {
            dy[j] = Math.min(dy[j], dy[j - coin[i]] + 1);
          }
        }
        answer = dy[m];
        return answer;
      }

      solution(15, [1, 2, 5]);
    </script>
