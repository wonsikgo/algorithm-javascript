    <title>돌다리 건너기</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = 0;
        let dy = Array.from({ length: n + 2 }, () => 0);
        dy[1] = 1;
        dy[2] = 2;
        for (let i = 3; i <= n + 1; i++) {
          dy[i] = dy[i - 2] + dy[i - 1];
        }
        answer = dy[n + 1];
        console.log(answer);
      }

      solution(7);
    </script>
  </body>
