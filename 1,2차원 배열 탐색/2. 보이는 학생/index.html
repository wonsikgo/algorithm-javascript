<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>보이는 학생</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 1;

        for (let i = 1; i < arr.length; i++) {
          let isBig = true;
          for (let j = 0; j < i; j++) {
            if (arr[i] <= arr[j]) isBig = false;
          }
          if (isBig) answer++;
        }

        console.log(answer);
        return answer;
      }

      function solution2(arr) {
        let answer = 1;
        let max = arr[0];

        for (let i = 1; i < arr.length; i++) {
          if (max < arr[i]) {
            max = arr[i];
            answer++;
          }
        }

        console.log(answer);
        return answer;
      }

      solution([130, 135, 148, 140, 145, 150, 150, 153]);
      solution2([130, 135, 148, 140, 145, 150, 150, 153]);
    </script>
  </body>
</html>
