<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위 바위 보</title>
  </head>
  <body>
    <script>
      function solution(n, a, b) {
        let answer = [];

        for (let i = 0; i < n; i++) {
          if (a[i] === b[i]) {
            answer.push('D');
            continue;
          }
          if (a[i] + b[i] === 4) {
            if (a[i] > b[i]) answer.push('B');
            else answer.push('A');
          } else {
            if (a[i] > b[i]) answer.push('A');
            else answer.push('B');
          }
        }

        console.log(...answer);
        return answer;
      }
      solution(5, [2, 3, 3, 1, 3], [1, 1, 2, 2, 3]);
    </script>
  </body>
</html>
