<!DOCTYPE html>

    <title>점수계산</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let extraPoints = 1;

        for (let num of arr) {
          if (num === 1) {
            answer += extraPoints;
            extraPoints++;
          } else {
            extraPoints = 1;
          }
        }

        console.log(answer);
        return answer;
      }

      solution([1, 0, 1, 1, 1, 0, 0, 1, 1, 0]);
      solution([1, 1, 1, 1, 1, 0, 0, 1, 1, 0]);
    </script>
  </body>
