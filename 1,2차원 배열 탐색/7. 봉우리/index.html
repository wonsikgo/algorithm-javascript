<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>봉우리</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;

        for (let i = 1; i < arr.length - 1; i++) {
          for (let j = 1; j < arr[i].length - 1; j++) {
            const max = Math.max(arr[i - 1][j], arr[i + 1][j], arr[i][j - 1], arr[i][j - 1]);
            if (arr[i][j] > max) answer++;
          }
        }

        console.log(answer);
        return answer;
      }

      solution([
        [0, 0, 0, 0, 0, 0, 0],
        [0, 5, 3, 7, 2, 3, 0],
        [0, 3, 7, 1, 6, 1, 0],
        [0, 7, 2, 5, 3, 4, 0],
        [0, 4, 3, 6, 4, 1, 0],
        [0, 8, 7, 3, 5, 2, 0],
        [0, 0, 0, 0, 0, 0, 0],
      ]);
    </script>
  </body>
</html>
