<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>괄호문자제거</title>
  </head>
  <body>
    <script>
      function solution(text) {
        let answer = '';

        let stack = [];

        for (let i of text) {
          if (i === '(') stack.push(i);
          else if (i === ')') stack.pop();
          else {
            if (stack.length === 0) answer += i;
          }
        }

        console.log(answer);
      }

      function solution2(text) {
        let answer = '';
        let stack = [];

        for (let i of text) {
          if (i === ')') {
            while (stack.pop() !== '(');
          } else {
            stack.push(i);
          }
        }

        answer = stack.join('');
        console.log(answer);
      }
      solution('(A(BC)D)EF(G(H)(IJ)K)LM(N)');
      solution2('(A(BC)D)EF(G(H)(IJ)K)LM(N)');
    </script>
  </body>
</html>
