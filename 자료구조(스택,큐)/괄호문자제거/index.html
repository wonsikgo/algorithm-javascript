<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>괄호문자제거</title>
  </head>
  <body>
    <script>
      function solution(text) {
        let answer = '';

        let temp = [];

        for (let i of text) {
          if (i === '(') temp.push(i);
          else if (i === ')') temp.pop();
          else {
            if (temp.length === 0) answer += i;
          }
        }

        console.log(answer);
      }
      solution('(A(BC)D)EF(G(H)(IJ)K)LM(N)');
    </script>
  </body>
</html>
