<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쇠막대기</title>
  </head>
  <body>
    <script>
      function solution(stick) {
        let answer = 0;
        let stack = [];

        // 1. '('를 찾으면 push한다.
        // 2. ')'라면 stack의 가장 마지막값을 가져온다
        // 3. 마지막 값이 '('이면 stack의 값을 하나 pop하고 stack의 길이를 answer에 더한다.
        // 4. 마지막 값이 ')'이면 stack의 값을 하나 pop하고 answer에 1을 더한다.
        for (let i of stick) {
          if (i === '(') {
            stack.push(i);
          } else {
            if (stack[stack.length - 1] === '(') {
              stack.pop();
              answer += stack.length;
            } else {
              stack.pop();
              answer += 1;
            }
          }
        }

        console.log(answer);
      }

      function solution2(stick) {
        let answer = 0;
        let stack = [];

        for (let i = 0; i < stick.length; i++) {
          if (stick[i] === '(') {
            stack.push(stick[i]);
          } else {
            stack.pop();
            if (stick[i - 1] === '(') {
              answer += stack.length;
            } else {
              answer += 1;
            }
          }
        }

        console.log(answer);
      }

      // solution('()(((()())(())()))(())');
      // solution('(((()(()()))(())()))(()())');

      solution2('()(((()())(())()))(())');
      solution2('(((()(()()))(())()))(()())');
    </script>
  </body>
</html>
