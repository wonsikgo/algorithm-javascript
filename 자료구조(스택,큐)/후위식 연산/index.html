<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>후위식 연산</title>
  </head>
  <body>
    <script>
      function solution(text) {
        let answer = 0;

        let temp = [];

        for (let i of text) {
          if (!isNaN(i)) {
            temp.push(Number(i));
          } else {
            let rt = temp.pop();
            let lt = temp.pop();
            if (i === '+') temp.push(lt + rt);
            else if (i === '-') temp.push(lt - rt);
            else if (i === '*') temp.push(lt * rt);
            else if (i === '/') temp.push(lt / rt);
          }
        }

        answer = temp.pop();
        console.log(answer);
      }

      function calculate(rt, lt, i) {
        if (i === '+') return lt + rt;
        else if (i === '-') return lt - rt;
        else if (i === '*') return lt * rt;
        else if (i === '/') return lt / rt;
      }

      function solution2(text) {
        let answer = 0;

        let stack = [];

        for (let i of text) {
          if (!isNaN(i)) {
            stack.push(Number(i));
          } else {
            stack.push(calculate(stack.pop(), stack.pop(), i));
          }
        }

        answer = stack[0];
        console.log(answer);
      }

      solution('352+*9-');
      solution2('352+*9-');
    </script>
  </body>
</html>
