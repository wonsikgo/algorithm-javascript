<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>교육과정 설계</title>
  </head>
  <body>
    <script>
      function solution(subject, plan) {
        let answer = 'YES';

        let queue = [];

        for (let i of plan) {
          if (subject.indexOf(i) !== -1) queue.push(i);
        }

        if (queue.join('') !== subject) answer = 'NO';
        console.log(answer);
      }

      //자료구조 큐활용
      function solution2(subject, plan) {
        let answer = 'YES';

        let queue = subject.split('');

        for (let i of plan) {
          if (i === queue[0]) queue.shift();
        }

        if (queue.length !== 0) answer = 'NO';

        console.log(answer);
      }

      solution('CBA', 'CBDAGE');
      solution('CBA', 'CDAGEB');
      solution('CBA', 'ADCGEB');
      solution2('CBA', 'CBDAGE');
      solution2('CBA', 'CDAGEB');
      solution2('CBA', 'ADCGEB');
    </script>
  </body>
</html>
