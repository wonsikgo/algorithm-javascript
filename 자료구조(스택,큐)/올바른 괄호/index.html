<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>올바른 괄호</title>
  </head>
  <body>
    <script>
      function solution(text) {
        let answer = 'YES';

        let calculate = 0;
        for (let i of text) {
          if (i === '(') calculate++;
          else calculate--;
        }

        if (calculate !== 0) answer = 'NO';
        console.log(answer);
      }

      solution('(()(()))(()');
      solution('(())()');
      solution('(()()))');
    </script>
  </body>
</html>
