<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>올바른 괄호</title>
  </head>
  <body>
    <script>
      function solution(text) {
        let answer = 'YES';

        let calculate = 0;
        for (let i of text) {
          if (i === '(') calculate++;
          else calculate--;
        }

        if (calculate !== 0) answer = 'NO';
        console.log(answer);
      }

      // 스택 자료구조 활용
      function solution2(text) {
        let answer = 'YES';
        let stack = [];

        for (let i of text) {
          if (i === '(') {
            stack.push(i);
          } else {
            if (stack.length === 0) answer = 'NO';
            stack.pop();
          }
        }

        if (stack.length !== 0) answer = 'NO';

        console.log(answer);
      }

      //   solution('(()(()))(()');
      //   solution('(())()');
      //   solution('(()()))');

      solution2('(()(()))(()');
      solution2('(())()');
      solution2('(()()))');
    </script>
  </body>
</html>
