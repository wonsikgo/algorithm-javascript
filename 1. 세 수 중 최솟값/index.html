<html>
  <head>
    <meta charset="UTF-8" />
    <title>세 수 중 최솟값</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;

        if (a < b) {
          if (a < c) {
            answer = a;
          } else {
            answer = c;
          }
        } else {
          if (b < c) {
            answer = b;
          } else {
            answer = c;
          }
        }
        return answer;
      }
      console.log(solution(2, 5, 1));
      console.log(solution(3, 4, 5));
      console.log(solution(5, 6, 7));
      console.log(solution(1123123, 44444, 12344123));
    </script>
  </body>
</html>
